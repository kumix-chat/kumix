name: CI

on:
  push:
    branches: ["**"]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  js:
    name: JS (Biome/TS/Vitest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"

      - name: Install deps
        run: bun install --frozen-lockfile

      - name: Biome check
        run: bun run check

      - name: Biome lint
        run: bun run lint

      - name: Typecheck (web)
        run: bun run typecheck:web

      - name: Typecheck (desktop)
        run: bun run typecheck:desktop

      - name: Tests
        run: bun run test

  rust:
    name: Rust (fmt/clippy/test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux deps (Tauri)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            pkg-config \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libssl-dev

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            apps/desktop/src-tauri -> target

      - name: Rust fmt (check)
        run: cargo fmt --manifest-path apps/desktop/src-tauri/Cargo.toml --check

      - name: Clippy
        run: cargo clippy --manifest-path apps/desktop/src-tauri/Cargo.toml --all-targets --all-features -- -D warnings

      - name: Rust tests
        run: cargo test --manifest-path apps/desktop/src-tauri/Cargo.toml

